openapi: 3.1.0
info:
  title: Sunset Sectioned Generation API
  version: 0.1.0
  description: API contracts for committing and previewing a sectioned, multipage generation run.
servers:
  - url: /
paths:
  /api/generation/commit:
    post:
      summary: Commit a completed generation run
      description: >
        Called after the assistant finishes streaming. Persists the generated artifacts
        (pages + sections + run steps). Uses one site per chat session and overwrites
        pages/sections on subsequent commits for the same session.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CommitGenerationRequest"
      responses:
        "200":
          description: Commit succeeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommitGenerationResponse"
        "400":
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/generation/site/{siteId}:
    get:
      summary: Get persisted site metadata
      parameters:
        - name: siteId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Site found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SiteResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/generation/preview/{siteId}/{pageSlug}:
    get:
      summary: Render a page preview as HTML
      description: Returns a complete HTML document for a given site page.
      parameters:
        - name: siteId
          in: path
          required: true
          schema:
            type: string
        - name: pageSlug
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: HTML preview
          content:
            text/html:
              schema:
                type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    CommitGenerationRequest:
      type: object
      required: [sessionId, steps]
      properties:
        sessionId:
          type: string
          description: Chat session identifier used to map to a stable site.
        runLabel:
          type: string
          description: Optional UI label for the run (e.g., "Landing page build").
        steps:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/GenerationStepInput"
    GenerationStepInput:
      type: object
      required: [type, label, orderIndex, payload]
      properties:
        type:
          type: string
          enum: [overview, layout_plan, entities, section, page]
        label:
          type: string
        orderIndex:
          type: integer
          minimum: 0
        payload:
          type: object
          additionalProperties: true
          description: Tool output payload for the step.
    CommitGenerationResponse:
      type: object
      required: [siteId, defaultPageSlug, previewUrl]
      properties:
        siteId:
          type: string
        defaultPageSlug:
          type: string
        previewUrl:
          type: string
          description: URL to load in the preview iframe.
    SiteResponse:
      type: object
      required: [siteId, sessionId, pages]
      properties:
        siteId:
          type: string
        sessionId:
          type: string
        name:
          type: string
          nullable: true
        pages:
          type: array
          items:
            $ref: "#/components/schemas/PageSummary"
    PageSummary:
      type: object
      required: [slug, title, orderIndex]
      properties:
        slug:
          type: string
        title:
          type: string
        orderIndex:
          type: integer
    ErrorResponse:
      type: object
      required: [error, code]
      properties:
        error:
          type: string
        code:
          type: string
